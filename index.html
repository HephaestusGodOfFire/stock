<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Stock Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    :root {
      --bg: #eef2f7;
      --text: #0f172a;
      --muted: #475569;
      --card: #ffffff;
      --line: #dce3ee;
      --muted-bg: #f1f5f9;
      --muted-text: #94a3b8;
    }
    body {
      margin: 0;
      font-family: Segoe UI, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 5%, #f8fafc 0%, var(--bg) 60%);
    }
    .wrap {
      max-width: 1320px;
      margin: 22px auto;
      padding: 0 16px;
    }
    .header {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 20px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 0.2px;
    }
    .stats {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .chip {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
      overflow: hidden;
      margin-bottom: 14px;
    }
    .card h2 {
      margin: 0;
      padding: 12px 14px;
      font-size: 15px;
      border-bottom: 1px solid var(--line);
    }
    .slicer-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      padding: 10px 14px;
      border-bottom: 1px solid var(--line);
    }
    .slicer-bar button {
      border: 1px solid var(--line);
      background: #f8fafc;
      color: var(--text);
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    .slicer-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .slicer-title {
      font-size: 12px;
      color: var(--muted);
      margin-right: 6px;
    }
    .slicer-list {
      display: grid;
      gap: 10px;
      padding: 10px 14px 12px;
    }
    .slicer-group-title {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 700;
    }
    .slicer-group-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .ticker-pill {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      background: #fff;
      color: var(--text);
      cursor: pointer;
      user-select: none;
    }
    .ticker-pill.active {
      color: #fff;
      border-color: #0f172a;
      background: #0f172a;
    }
    .ticker-pill.unavailable {
      color: var(--muted-text);
      background: var(--muted-bg);
      border-color: #e2e8f0;
      cursor: not-allowed;
    }
    #dipChart {
      height: 520px;
    }
    #valueChart {
      height: 520px;
    }
    .classes {
      margin-top: 14px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 12px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
    .class-box {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 8px;
    }
    .class-title {
      font-weight: 700;
      font-size: 13px;
      margin-bottom: 6px;
    }
    .ticker-token {
      display: inline-block;
      margin: 0 4px 4px 0;
      padding: 2px 8px;
      border-radius: 999px;
      background: #eef2ff;
      color: #1e293b;
      font-size: 11px;
    }
    .ticker-token.unavailable {
      background: var(--muted-bg);
      color: var(--muted-text);
    }
    @media (max-width: 960px) {
      #dipChart, #valueChart {
        height: 420px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>Interactive Stock Dashboard</h1>
      <div class="stats" id="stats"></div>
    </div>

    <div class="card">
      <div class="slicer-bar">
        <span class="slicer-title">Ticker slicer:</span>
        <div class="slicer-actions">
          <button id="selectAll">Select all available</button>
          <button id="clearAll">Clear</button>
          <button id="selectClassA">Select Class A</button>
          <button id="selectClassB">Select Class B</button>
          <button id="selectClassC">Select Class C</button>
          <button id="selectDipUnder20">Select Dip Prob < 20%</button>
        </div>
      </div>
      <div class="slicer-list" id="slicerList"></div>
    </div>

    <div class="card">
      <h2>Market Dip Probability Curve</h2>
      <div id="dipChart"></div>
    </div>

    <div class="card">
      <h2>Valuation Snapshot (PE vs Years to Market Cap)</h2>
      <div id="valueChart"></div>
    </div>

    <div class="classes" id="classes"></div>
  </div>

    function renderValueChart() {
      const valueData = filteredValuationData();
      const yMax = Math.max(10, ...valueData.map(p => p.value[1])) + 2;
      const classNames = ['Class A (20% Allocation)', 'Class B (10% Allocation)', 'Class C (5% Allocation)'];
      const classSeries = classNames.map(className => {
        const points = valueData
          .filter(p => (metaByTicker[p.name] || {}).className === className)
          .map(p => ({ ...p, itemStyle: { color: classColors[className] || '#64748b' } }));
        return {
          name: className,
          type: 'scatter',
          symbolSize: 16,
          data: points,
          label: {
            show: true,
            formatter: p => p.data.name,
            position: 'top',
            fontSize: 11,
            color: '#334155'
          }
        };
      });

      const thresholdLines = classNames
        .filter(className => classPeThresholds[className] !== undefined)
        .map(className => {
          const x = Number(classPeThresholds[className]);
          return {
            name: `${className} PE`,
            type: 'line',
            silent: true,
            symbol: 'none',
            lineStyle: { width: 2, type: 'dashed', color: classColors[className] || '#64748b' },
            data: [[x, 0], [x, yMax]]
          };
        });

      const spyPoint = (data.valuationPoints || []).find(p => p.name === 'SPY');
      const spyLine = spyPoint
        ? [{
            name: 'SPY PE',
            type: 'line',
            silent: true,
            symbol: 'none',
            lineStyle: { width: 2, color: '#111827' },
            data: [[spyPoint.x, 0], [spyPoint.x, yMax]]
          }]
        : [];

      valueChart.setOption({
        tooltip: {
          trigger: 'item',
          formatter: p => `${p.data.name}<br/>PE: ${p.data.value[0].toFixed(2)}<br/>Years: ${p.data.value[1].toFixed(2)}`
        },
        toolbox: {
          right: 10,
          feature: {
            dataZoom: {},
            restore: {},
            saveAsImage: {}
          }
        },
        grid: { left: 58, right: 20, top: 20, bottom: 52 },
        xAxis: {
          type: 'value',
          name: 'Trailing PE',
          nameLocation: 'middle',
          nameGap: 30,
          min: 0
        },
        yAxis: {
          type: 'value',
          name: 'Years to Market Cap',
          nameLocation: 'middle',
          nameRotate: 90,
          nameGap: 48,
          min: 0,
          max: yMax
        },
        dataZoom: [
          { type: 'inside', xAxisIndex: 0, start: 0, end: 100 },
          { type: 'inside', yAxisIndex: 0, start: 0, end: 100 },
          { type: 'slider', xAxisIndex: 0, start: 0, end: 100, bottom: 6 },
          { type: 'slider', yAxisIndex: 0, start: 0, end: 100, right: 2, width: 10 }
        ],
        series: [...classSeries, ...thresholdLines, ...spyLine]
      }, true);
    }

    function renderCharts() {
      renderDipChart();
      renderValueChart();
    }

    renderSlicer();
    renderCharts();

    window.addEventListener('resize', () => {
      dipChart.resize();
      valueChart.resize();
    });
  </script>
</body>
</html>
